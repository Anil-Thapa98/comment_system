{% extends 'base.html' %}

{% block title %}Blog Detail - My Website{% endblock %}

{% block content %}<div id="blog-list">
    {% for blog in blogs %}
        <h1>
            <a href="{% url 'comments:blog_detail' blog.id %}">
                {{ blog.title }}
            </a>
        </h1>
    {% endfor %}
</div>
{% endblock %}
